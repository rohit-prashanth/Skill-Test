<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .center {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 18px;
}
.align{
width: 1000px;
padding: 24px;
margin: 72px auto 68px;
background: #fff;
position: relative;
box-shadow: 0 1px 2px rgb(0 0 0 / 20%);
font-family: helvetica;
opacity: 0.9;
}
</style>
</head>
<body>
<div class="align">
<form method="POST" action="#">
    <h2 align="center" style="color: slateblue; ">
        Welcome to Ojas Test Portal!...
    </h2>

    <form method="POST">
    {% csrf_token %}
    <table>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="first_name_id" >{{form.first_name.label_tag}}</label>
                  {{form.first_name}}
                </div>
                <div class="form-group col-md-6">
                  <label for="last_name_id">{{form.last_name.label_tag}}</label>
                  {{form.last_name}}
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">{{form.mobile_no.label_tag}}</label>
                  {{form.mobile_no}}
                </div>
                  <div class="form-group col-md-6">
                  <label for="id_question">{{form.candidate_mail.label_tag}}</label>
                  {{form.candidate_mail}}
                </div>

              </div>
                <div class="form-group col-md-6 ">
                    <label for="domain_id">{{form.domain_name.label_tag}}</label>
                  {{form.domain_name}}
                </div>

    </table>
    <button type="submit" class="btn btn-primary">Submit</button>



<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Name';
		form_fields[2].placeholder='Mobile Number';
		form_fields[3].placeholder='Enter Valid Email id';
		form_fields[4].placeholder='Domain';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

</form>
    </div>
</body>
{% endblock %}
</html>
